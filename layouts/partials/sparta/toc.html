<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Contents</h3>
  </div>
  <div class="panel-body">
    {{ range $eachPage := .Site.Data.SpartaTOC }}
      <a href="/docs{{ .URL }}">{{ .Name }}</a>
      <ul>
      {{ range $childPage := $eachPage.Children }}
        <li>
          <small><a href="{{ .URL | absURL }}">{{ $childPage.Name }}</a></small>
        </li>
      {{ end }}
      </ul>
    {{ end }}
  </div>
</div>
