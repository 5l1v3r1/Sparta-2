						### Concepts
						* **ServiceName** : Stable, logical service identifier
						* **Sparta Function** : `(*json.RawMessage, *sparta.LambdaContext, http.ResponseWriter, *logrus.Logger)`
						* **Privileges** : Lambda IAM Role Privilege
						* **Permissions** : Configure AWS event broadcaster (eg: S3)
						* **Dynamic Resources** : Non-Lambda resources provisioned by a Sparta Application
					</textarea>
				</section>

						### Machine Setup

							* `AWS_REGION`
							* `AWS_ACCESS_KEY_ID`
							* `AWS_SECRET_ACCESS_KEY`
					</textarea>
